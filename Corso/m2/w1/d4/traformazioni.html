<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trasformazioni</title>
    <style>
      div.a {
        width: 150px;
        height: 80px;
        background-color: yellow;
        /*valore in gradi*/
        transform: rotate(-30deg);
      }

      div.b {
        width: 150px;
        height: 80px;
        background-color: greenyellow;
        /*storta asse x e asse y: skewX | skweY(con valori negativi storta altri angoli)*/
        transform: skew(20deg, 20deg);
      }

      div.c {
        width: 150px;
        height: 80px;
        background-color: aquamarine;
        /*ingrandiscimi di 1.5 volte: scaleX | scaleY*/
        /*sfora i margini(valgono rimpicciolimenti da 1 a 0)*/
        transform: scale(1.5, 1.5);
      }

      #box {
        width: 200px;
        height: 200px;
        background-color: red;
        /*funzionano assieme!*/
        transform: rotate(45deg) scale(1.3);
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h2>La propriet√† transform</h2>
    <h2>trasform rotate</h2>
    <div class="a">Rotate</div>
    <h2>transform skew</h2>
    <div class="b">Skew</div>
    <h2>transform Scale</h2>
    <div class="c">Scale</div>
    <h2>Piu trasformazioni assieme</h2>
    <div id="box"></div>
  </body>
</html>
