<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transizioni 2</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      /*che proprietà modifico? transition è quella veloce, ma normalmente dovrebbere essere*/
      transition-property: width;
      transition-duration: 6s;
      transition-timing-function: linear;
      transition-delay: 2s;

      /*si puo riassimere cosi--> property, duration,timing,delay*/
      /*transition: width 6s linear 2s;*/
    }
  </style>
  <body>
    <h2>Specificare le proprietà della transition una ad una</h2>
    <p>allo stato hover si attivano i diversi effetti della transizione</p>
    <div></div>
  </body>
</html>
