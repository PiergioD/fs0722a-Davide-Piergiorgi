<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DisplayGrid</title>
  </head>
  <style>
    #contenitore {
      border: 1px solid red;
      display: grid; /*altri valori, inline-grid | subgrid*/
      /*
      grid-template-columns: 10% 15% auto 15% 10%; /*auto riempie quello che manca per arrivare al 100%
      grid-template-rows: 25% 10% auto;*/

      grid-template-columns: [inizio-col] 10% [col-2] 15% [col-3] auto [col-4] 15% [col-5] 10% [fine-col];

      grid-template-rows: [inizio-riga] 25% [riga-1-fine riga-2-inizio] 25% [fine-riga-2] auto [fine-tutto];
      /*non sono keyword, posso scriverci quello che voglio per inidicare gli spazi e dove finisce un elemento e dove inizia un altro*/
      margin-bottom: 10px;
    }

    div {
      border: 1px solid #00f;
    }

    #contenitore2 {
      display: grid;
      /*repat mi fa uguale 3 colonne larghe al 25%*/
      grid-template-columns: 15% repeat(3, 25%) 10%;
      grid-template-rows: [inizio-riga] 25% [riga-1-fine riga-2-inizio] 25% [fine-riga-2] auto [fine-tutto];
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div id="contenitore">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>

      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>

      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>
    <div id="contenitore2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>

      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>

      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: repeat(4, 25%);
        grid-template-rows: auto;
        grid-template-areas:
          'header header header header'
          'main main main sidebar'
          'footer footer footer footer';
      "
    >
      <div style="grid-area: header">header</div>
      <div style="grid-area: main">main</div>
      <div style="grid-area: sidebar">sidebar</div>
      <div style="grid-area: footer">footer</div>
    </div>
    <br /><br />
    <div
      style="
        display: grid;
        grid-template-columns: 25% auto 25%;
        grid-template-rows: 20% 30% auto;
        grid-row-gap: 5px;
        grid-column-gap: 15px;
      "
    >
      <div>1</div>
      <div>2</div>
      <div>3</div>

      <div>4</div>
      <div>5</div>
      <div>6</div>

      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <br /><br />
    <div
      style="
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        justify-items: stretch;
      "
    >
      <!-- stretch riempie la width dell'elemento; altri valori: start, end, center-->
      <!--align items invece, allinea verticale, anzichÃ¨ orizzonale come justify items: stessi valori start, end,center, stretch -->
      <!--justify content posiziona rispetto ai margini verticali del contenitori : start, end , center,stretch, space-around, space-between-->
      <!--align content rispetto ai margini orizzontali : start, end, center,space-around, space-between, stretch,space-evenly-->
      <div>1</div>
      <div>2</div>

      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
