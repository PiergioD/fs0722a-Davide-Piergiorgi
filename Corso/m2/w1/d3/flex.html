<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <style>
    .main-nav {
      display: flex;
      background-color: orangered;
      color: white;
      border-radius: 3px;
      padding: 1em;
      font-family: sans-serif;
    }

    /*soltanto ul contenuto in nav*/
    .main-nav > ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      /*è contnenitore dei tagl li*/
      display: flex;
      /*è item di main nav e gli assegno un fattore di ingraindimento(su un valore width  del 100% flex-grow:1 --> 10%)(potevo anche solo scrivere flex-grow)*/
      flex: 3;
    }

    .main-nav li {
      margin-right: 1em;
    }

    .main-nav form {
      display: flex;
      justify-content: flex-end;
      /*grow funziona solo se comparato con qualcosaltro, da solo non funge*/
      flex: 1;
    }

    .main-nav input {
      flex: 1;
    }

    .main-nav button {
      background-color: white;
      border: 0;
      border: 1em;
      color: orangered;
      border-radius: 1em;
      padding: 0 1em;
      margin-left: 0.3em;
    }

    @media screen and (max-width: 575px) {
      .main-nav {
        flex-direction: column;
      }
      .main-nav ul {
        flex-direction: column;
        margin-bottom: 1em;
      }
    }
  </style>
  <body>
    <nav class="main-nav">
      <ul>
        <li>Logo</li>
        <li>Home</li>
        <li>Products</li>
        <li>Service</li>
      </ul>

      <form>
        <input type="search" placeholder="Search" />
        <button>Go</button>
      </form>
    </nav>
  </body>
</html>
