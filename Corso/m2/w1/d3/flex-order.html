<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexOrder</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #e3e3e3;
      border: 1px solid black;
      display: flex;
      flex-flow: row nowrap; /*mette assieme i due valori delle propriet√† flexdiretion e flexwrap*/
      align-items: center;
      justify-content: space-around;
    }

    #box-1 {
      background-color: red;
      border: 2px solid black;
      order: 2;
      -webkit-order: 2;
    }

    #box-2 {
      background-color: blue;
      border: 2px solid black;
      order: 3;
      -webkit-order: 3;
    }

    #box-3 {
      background-color: green;
      border: 2px solid black;
      order: 1;
      -webkit-order: 1;
    }

    #box-1,
    #box-2,
    #box-3 {
      padding: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div id="box-1">BOx1</div>
      <div id="box-2">BOx2</div>
      <div id="box-3">BOx3</div>
    </div>
  </body>
</html>
