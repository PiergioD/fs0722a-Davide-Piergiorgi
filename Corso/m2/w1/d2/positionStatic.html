<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosizionStatic</title>
  </head>
  <style>
    .static {
      position: static;
      border: 3px solid green;
      top: 100px; /* non avrùà effetto*/
    }
  </style>
  <body>
    <h2>POsition Static</h2>
    <p>
      un elmento che ha position static, non p posizionato in nessun modo
      speciale! è sempre posizionato secondo il flow naturale della pagina
    </p>
    <p>
      gli elemente che hanno position static non sono influenzati da top bottom
      left e right
    </p>
    <div class="static">sono un div static</div>
  </body>
</html>
