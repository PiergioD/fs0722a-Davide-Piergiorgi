<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position relative</title>
  </head>
  <style>
    div.relative {
      position: relative;
      border: 3px solid red;
      top: 50px;
      left: 30px; /*sposto tutto il mio div di 30px a sinistra rispetto alla sua posizione normale*/
      /* setando top right bottom o left, a un div in position relative ci srà uno spostamento dalla sua posizione normale*/
    }
  </style>
  <body>
    <h2>Position relative</h2>
    <p>
      un elemento con positizion relative è posizionanto relativamente alla sua
      posizione normale
    </p>
    <div class="relative">Questo div ha position relative</div>
  </body>
</html>
