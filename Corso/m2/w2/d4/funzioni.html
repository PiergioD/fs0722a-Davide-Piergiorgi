    <!--Sass estende la possibilità di generare css tramite le funzioni-->
    <!-- due tipi di funzioni

       1. funzioni customizzate che scriviamo noi
       2. funzioni predefinite dentro sass

La direttiva per creare un funzione-> @function
    -->
    <!-- esempio di una funzione custom
        VOglio calcolare da pizel a em
        $context è il valore di default
    @function em($pixel,$context:16px){
        @return ($pixel/$context)*1em
    }
    
    scss
    h1{
        font-size:em(18px);
    }

    css
    h1 {
        font-size:1.125em
    }
    -->
    <!--
        funzioni speciali:

        calc()-> permette di fare operazioni aritmetiche
        clamp()-> restringe tra un valore minimo e un valore massimo assegnati
        min(),max(),min()max-> stabilisce un minimo un massimo o tutti e due
    -->
