<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass Direttive</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!---------------------------------Extend------------------------->
    <!--lo uso nel caso un selettore eredita carateristiche di un altro con l'aggiunta di alcune specifiche-->
    <!--@extend indica al compilatore che una clase eredita tutte le proprietà di un altra definita in precedenza-->

    <!--esempio-->
    <div class="box">box</div>
    <!--box definisce bordo e colore-->
    <div class="myBox">myBox</div>
    <!--mybox aggiunge un fontsize-->

    <!-----------------------Place holder e direttiva %----------------------->
    <!--lo uso quando puo essere utile definire una classse che ha il solo scopo di essere estesa-->
    <!-- la sintassi prevede di usare un segnaposto %(placeholder) che definisce uno stile che non viene stampato ma viene solo esteso-->

    <!--esempio-->
    <div class="myfirstbox">ny first box</div>
    <div class="mysecondbox">my second box</div>
