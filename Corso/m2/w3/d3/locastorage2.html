<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local storage2</title>
  </head>
  <body>
    <div class="title"></div>
    <input type="text" id="usr" />
    <button id="log_btn" onclick="save()">Log</button>
    <button id="delete_btn" onclick="deleteData()">Delete data</button>

    <script>
      // richiamo check, che si aggiorna ad log e delete
      window.addEventListener("load", check);

      // salvo in local storage settando un item
      function save() {
        usr = document.getElementById("usr").value;

        localStorage.setItem("usr", usr);

        check();
      }
      // rimuovo quell item
      function deleteData() {
        localStorage.removeItem("usr");
        check();
      }

      // stampare il titoletto
      function check() {
        // se esiste stampa quella stringa prendendo item con get nel local storage
        if (localStorage.getItem("usr")) {
          txt = "ciao, " + localStorage.getItem("usr");
        } else {
          // se non esiste questa stringa!
          txt = "no data";
        }

        document.querySelector(".title").innerHTML = txt;
      }
    </script>
  </body>
</html>
