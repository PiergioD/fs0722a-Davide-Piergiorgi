<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
        <div class="col-6">
          <div class="mb-3">
            <input
            name="first name"
              type="text"
              class="form-control"
              placeholder="Nome"
              id="nome"
            />
          </div>
          <div class="mb-3">
            <input
            name="last name"
              type="text"
              class="form-control"
              placeholder="Cognome"
              id="cognome"
            />
          </div>
          <input
              type="date"
              class="form-control"
              id="data-nascita"
            />
            
          </div>
          <button class="btn btn-primary" type="submit" id="btn-crea">Scrivi in tabella</button>
        </div>
      </form>
        <table class="table col-6">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody id="corpo-cella">
            <tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
