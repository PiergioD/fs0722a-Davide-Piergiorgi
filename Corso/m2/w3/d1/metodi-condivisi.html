<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oggetti Metodi Condivisi</title>
  </head>
  <body>
    <!--tipi di dato primitivi-> strutture semplici-> assegno valore a una vbariabile-->
    <!-- gli oggetti sono strutture complesse->quando aaseegno un oggetto a una variabile non fa in modo che la variabile contenga effettivamente l'oggetto ma contiene un riferimento all'oggetto! -->

    <script>
      var x = 10; // x è 10
      var y = x;

      y = y + 1; // y è 11--> incrementare di 1 non ha influito sul valore di x
      // dati primitivi ciascuna variabile contiene effetteivamente il valore assegnato

      var persona = {
        nome: "Mario",
        cognome: "Rossi",
      };

      var altraPersona = persona;
      altraPersona.nome = "Giuseppe";
      // se proviamo a accedere alla proprietà nome dell'oggetto persona anch'essa ora ha valore Giusepep

      // perche sia persona che altrapersona, contengono riferimento allo stesso oggetto!
      // quindi ogni modifica effettuatta lla varibiale persona si riflette anche su altraPersona

      // toString() e valueOf() sono metodi condivisi da tutti gli oggetti

      //toString() resituisce una versione stringa dell'oggetto
      var x = new Object(32);
      x.toString(); // resituisce "32"

      // se l'oggetto non è riconducibile a un tipo di dato primitivo -> [object Object]
      var persona = new Object({ nome: "mario", cognome: "rossi" });

      persona.toString(); // resituisce [object Object]

      // valueof( resituisce valore di un oggetto)
      var x = new Object(32);
      x.valueOf(); // 32
    </script>
  </body>
</html>
