<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extends super 2</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name, weight) {
          this.name = name;
          this.weight = weight;
        }

        mangia() {
          return `${this.name} sta mangiando`;
        }

        dorme() {
          return `${this.name} sta andando a dormire`;
        }

        siSveglia() {
          return `${this.name} si sveglia`;
        }
      }

      // quando si estende una classe si puo estendere propriet√†, ma a cnhe dei metodi!!

      class Gorilla extends Animal {
        constructor(name, weight) {
          super(name, weight);
        }

        saleSugliAlberi() {
          return `${this.name} sta salendo sugli alberi`;
        }

        grida() {
          return `${this.name} una bestia di ${this.weight} e sta gridando`;
        }

        // posso anche utilizzare metodi nei metodi! prendendoli dalla classe principale usando super!
        vigoroso() {
          return `${super.mangia()} ${this.grida()}`;
        }

        dailyRoutine() {
          return `${super.siSveglia()} ${this.grida()} ${super.mangia()} ${super.dorme()}`;
        }
      }

      function display(content) {
        console.log(content);
      }

      const gorilla = new Gorilla("george", "160kg");

      // richiamo i metodi con la funzione display
      display(gorilla.mangia());
      display(gorilla.dorme());
      display(gorilla.siSveglia());
      display(gorilla.saleSugliAlberi());
      display(gorilla.grida());
      display(gorilla.vigoroso());
      display(gorilla.dailyRoutine());
    </script>
  </body>
</html>
