      //////WHILE LOOP
      let i = 0;
      while (i <= 10) {
        document.write(i);
        i++; // scrive numeri da 1 a 10

      /////////////DO WHILE LOOP
      document.write("<hr>");
      let y = 0;
      do {

      document.write("<hr>");
