<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // altro modo per gestire asincrono

      async function call() {
        let todos = await fetch("https://jsonplaceholder.typicode.com/todos");
        let jsonTodos = await todos.json();
        console.log(jsonTodos);
      }

      //fetch resituoisce un oggetto resonse con codice di stato! se andata bene o meno la chiamata! con .json() mi resituisce tutti i valori
      // jsonTodos aspetta todos che sua volta aspetta aspetta chd fetch abbia finito!     // await solo dentro una async function
      call();
      console.log(1);
      console.log(2); // vengono prima eseguiti sincroni anche se sono dopo la funzione async!
    </script>
  </body>
</html>
