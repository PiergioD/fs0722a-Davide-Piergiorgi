<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input:not([type="submit"]) {
      /* tutti gli input tranne quelli con type=submit*/
      border: 1px solid black;
      padding: 15px;
      width: 40%;
      display: inline-block;
      border-radius: 5px;
    }

    form input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 15px 30px;
      text-transform: uppercase;
    }
  </style>
  <body>
    <form id="myForm">
      <div>
        <input type="text" id="nome" placeholder="nome" />
        <span></span>
      </div>
      <div>
        <input type="text" id="cognome" placeholder="cognome" />
        <span></span>
      </div>
      <div>
        <input type="email" id="email" placeholder="email" />
        <span></span>
      </div>
      <div>
        <input type="password" id="password" placeholder="password" />
        <span></span>
      </div>
      <button type="button" id="mostra-nascondi">Mostra/Nascondi</button>
      <input type="submit" id="invia" value="invia" />
    </form>

    <script>
      let formBtn = document.querySelector("#invia");
      formBtn.addEventListener("click", function (e) {
        // e è oggetto di tipo event
        e.preventDefault(); // blocca il comportamento di default di form // blocco invio del form

        let nome = document.querySelector("#nome");
        let cognome = document.querySelector("#cognome");
        let email = document.querySelector("#email");
        let password = document.querySelector("#password");
        let valid = true;

        function validateNoteEmpty(field, message) {
          if (!field.value) {
            // nome.value==''
            field.nextElementSibling.textContent = message;
            valid = false;
          } else {
            field.nextElementSibling.textContent = "";
          }
        }
        validateNoteEmpty(nome, "Manca il nome");
        validateNoteEmpty(cognome, "Manca il cognome");
        validateNoteEmpty(email, "Manca la email");
        validateNoteEmpty(password, "Manca la password");

        if (valid) {
          console.log("form inviato");
        }
      });

      console.log(navigator); // info sul browser
      console.log(location); // info sulla pagina attiva
      console.log(history);
      // return nella funzione validNoteEmpty messo nel suo fa comparire il message uno alla volta! ed è sbagliato
      // metodo submit del form scatena invio del form

      // mostra nascondi passwrod tasto
      let mostraNacxondi = document.querySelector("#mostra-nascondi");

      mostraNacxondi.addEventListener("click", function () {
        let password = document.querySelector("#password");

        password.type = password.type == "text" ? "password" : "text";
      });
    </script>
  </body>
</html>
