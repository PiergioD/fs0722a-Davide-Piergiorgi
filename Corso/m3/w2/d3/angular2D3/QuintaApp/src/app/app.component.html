<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <app-new-user
        (OnManCreated)="onAddMAn($event)"
        (OnWoManCreated)="onAddWoMAn($event)"
      ></app-new-user>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <app-user-card
        [data]="user"
        *ngFor="let user of users"
        class="col-md-4"
      ></app-user-card>
    </div>
  </div>
</div>
