<div class="container text-center">
  <h1 class="my-2 display-1">Todo List</h1>
  <div class="d-flex">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-balloon text-danger"></i
      ></span>
      <input
        class="rounded-end"
        type="text"
        #task
        placeholder="Enter New Task.."
      />
    </div>
    <button
      type="button"
      (click)="addTaskTodo(task.value)"
      class="btn btn-outline-dark mx-2"
    >
      ENTER
    </button>
  </div>
  <!-- titoletto che esce se non ci sono elementi nella lista-->
  <div *ngIf="listTo.length <= 0" class="my-2">
    <h2>There isn't any task.</h2>
  </div>

  <!--elemento effettivo della lista con proprietÃ  false-->
  <ul *ngFor="let item of listTo" class="list-group my-2 text-center">
    <div *ngIf="item.completed == false">
      <li class="list-group-item">
        {{ item.title }}
        <!-- quando clicco diventa true e si trasferisce in completed-->
        <button class="btn btn-success" (click)="completeTask(item.id)">
          <i class="bi bi-check2-all"></i>
        </button>
      </li>
    </div>
  </ul>
</div>
