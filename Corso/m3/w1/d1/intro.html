    TYPESCRIPT-> è javascript per lo sviluppo su scala di applicazioni

    differenze:

    1. è un linguaggio fortemenete tipizzato(dichiareo i tipi di dati)
    2. orientato agli oggetti
    3. è contemporanemante un linguaggio e un insieme di oggetti
    Typescript è javacsript piu alcune funzionalità aggiungitve( è un superset(.ts) tipizzato di javascript(.js))
    typescript viene COMPILATO IN js(sono i file .js che aggancio poi al browser)

    Dalle conosvenze base di javacsript aggiuingo sintasse dedicate di typescript e poi compilo da .ts a .js

    il codice typescript viene convertito nel suo equivalente javascsript per essere eseguito


    il codice compilato è compatibile con qualsiasi framerwork, libreria, etc javacsript esistente
    


    Perche dobbiamo usare typescript?

    -transpiler -> mentre interpreto il codice .ts per generare l'output .js , ho il controllo degli errori
    -strong static typing -> sia il controllo del tipo di dato, sia una sintassi per dedurlo o modificarlo

    Componeneti di Typescript
    -linguaggio(sintassi,keyword,annotazione di tipo)
    - compiler(tsc) converte le istruzioni typescript nell'equivalente javascript
Type script language service-> servizio che aiuta la compilazione del codice .ts

- qualsiaSI script javacript è anche codice typescript valido( quindi posso fare il passaggio gradualmente )

regole di sintassi basilari
- nomenclatura degli identificatori (regole molto simili a js)
-> possoono incluodere caratteri o cifre ma non posso iniziare con una cifra
-> non possono usare caratteri speciali ad eccezzione di $ e _
-> non posso essere parole chiave(switch,for,while,this,static,try ecc ecc)
-> devono essere undici
-> case sensitive(fa distinzione tra maiuscole e minuscole)
-> non possono contenere spazi

ok-> firstName, first_name,num1, $result
no-> Var, first name, first-name, 1number

Typescript ingora gli spazi(uso spazi e tab per tenere il codice piu ordinato)
-i ; sono facoltativi(se metto piu istruzioni su una riga li devo separare con ;)
- i commenti possono essere singleline // o multiriga /**/

-typescript è javacsreipt orientato agli oggetti-> consiedriamo un programma come una raccolta di oggetti che comunicano tra loro tramite metodi
-> gli oggetti rappresentano un entita(hanno tre caratteristiche :stato,comportamento,identità)
-> gli ogeti hanno delle clasi cioe dei modelli su cui vengono creati
-> gli oggetit hanno dei metodi per comunicare tra di loro
