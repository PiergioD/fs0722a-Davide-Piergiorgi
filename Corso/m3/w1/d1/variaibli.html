        TYPESCRIPT supporta la digitazione dedotta (inferred typing) -> deduco il tipo di dato dal valore assegnato
        Type script trova nel codice la prima volta che viene utilizzarta la varaibile ene deterina il tipo di dato)dal valore
        UNA VOOLTA DETERMINATO IL TIPO DI DATO LA VARIABILE ASSUMERA QUEL VALORE IN TUTTO IL CODICE


        Ambiti esecuzioni delle variabili(detti anche scope)
        la disponibilità di una varaibile all'interno di un programma è determinata dall'ambito

        ->global scope-> variabili dichiarate fuori dai costrutti di programmazzione(accessibili ovunque)
        -> local scope-> dichiarate all'interno dei costrutti(metodi, cicli, accessibili solo dentro il costrutto in cui sono dichiarate)
        ->class scope-> (fields)-> variabili dichiarate dentro la classe ma fuori dai metodi(posso accedere usando l'oggetto della classe)
        -> posso usare la keyword static per accedere ai campi usando il nome della classe
